    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pyidaungsu', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            background: linear-gradient(45deg, #6b8cff, #8e54e9, #ff5e95);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        hr {
            width: 90%;
            height: 5px;
            border: none;
            background: linear-gradient(to right, red, black);
            margin: 15px 0 30px 0;
            border-radius: 5px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .card {
            background: white;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card:active {
            transform: scale(0.97);
            background-color: #f9f9f9;
        }

        .card:hover {
            border-color: #8e54e9;
            box-shadow: 0 6px 12px rgba(142, 84, 233, 0.1);
        }

        .card img {
            width: 40px;
            height: 40px;
            margin-right: 20px;
            object-fit: contain;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .back-btn {
            margin-top: 40px;
            width: 180px;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
        }
    </style>
</head>
<body>

    <h2>CATEGORIES | DOH</h2>
    <hr>
