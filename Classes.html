<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOH Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Pyidaungsu', sans-serif; background: #0f172a; padding: 20px; color: white; }
        
        h2 { text-align: center; background: linear-gradient(45deg, #00ff00, #0088cc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; }
        
        hr { height: 4px; border: none; background: linear-gradient(to right, red, black); border-radius: 5px; margin-bottom: 25px; }

        .class-list { display: grid; grid-template-columns: 1fr; gap: 15px; max-width: 500px; margin: 0 auto; }

        .course-card { 
            background: #1e293b; 
            padding: 20px; 
            border-radius: 15px; 
            border-left: 6px solid #38bdf8;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .course-card:hover { transform: scale(1.02); border-color: #00ff00; }

        .course-title { font-size: 19px; font-weight: bold; margin-bottom: 8px; color: #f8fafc; }
        
        .price-tag { font-size: 17px; color: #34d399; font-weight: bold; margin-bottom: 15px; display: block; }

        .join-btn { 
            width: 100%; 
            padding: 12px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            text-transform: uppercase;
            cursor: pointer;
        }

        .note { text-align: center; color: #94a3b8; font-size: 13px; margin-top: 20px; }
        
        .back-btn { display: block; margin: 30px auto; padding: 8px 20px; background: transparent; color: #94a3b8; border: 1px solid #334155; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>AVAILABLE CLASSES</h2>
    <hr>

    <div class="class-list">
        <div class="course-card" style="border-left-color: #00ff00;">
            <div class="course-title">Termux For Hackers</div>
            <span class="price-tag">50,000 MMK</span>
            <button class="join-btn" onclick="contactAdmin('Termux For Hackers')">Enroll Now</button>
        </div>

        <div class="course-card" style="border-left-color: #f43f5e;">
            <div class="course-title">Sketchware for Phisher</div>
            <span class="price-tag">15,000 MMK</span>
            <button class="join-btn" onclick="contactAdmin('Sketchware for Phisher')">Enroll Now</button>
        </div>

        <div class="course-card" style="border-left-color: #38bdf8;">
            <div class="course-title">Android Hacking</div>
            <span class="price-tag">30,000 MMK</span>
            <button class="join-btn" onclick="contactAdmin('Android Hacking')">Enroll Now</button>
        </div>

        <div class="course-card" style="border-left-color: #a855f7;">
            <div class="course-title">Malicious For Legends</div>
            <span class="price-tag">50,000 MMK</span>
            <button class="join-btn" onclick="contactAdmin('Malicious For Legends')">Enroll Now</button>
        </div>
    </div>

    <p class="note">⚠️ ဈေးနှုန်းအပြောင်းအလဲများရှိသည်</p>

    <button class="back-btn" onclick="location.href='CATO.html'">Back to Menu</button>

    <script>
        function contactAdmin(course) {
            const admin = "Ace_TM0";
            const msg = `Hello Admin, I want to join the "${course}" class. Please give me details.`;
            window.open(`https://t.me/${admin}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
    
    <footer>
    <div class="footer-links">
        <a href="https://t.me/Ace_TM0" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
    
    <div class="copyright">
        &copy; 2026 <b>DOH</b>. Created with <span>❤</span> by <b>Ace_TM0</b>
    </div>
    <div style="font-size: 10px; margin-top: 5px; opacity: 0.5;">
        Version 1.0.2 | Secured by DOH System
    </div>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</body>
</html>
