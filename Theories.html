<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>• News & Updates | DOH •</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet">
    
    <style>

        body { font-family: 'Pyidaungsu', sans-serif; background: #f4f7f6; padding: 20px; text-align: center; }
        
        h2 { background: linear-gradient(45deg, #6b8cff, #8e54e9, #ff5e95); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; }
        
        hr { height: 5px; border: none; background: linear-gradient(to right, red, black); border-radius: 5px; margin-bottom: 30px; }

        #news-container { width: 100%; max-width: 500px; margin: 0 auto; text-align: left; }

        .news-card { 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-left: 5px solid #4285F4; 
            transition: 0.3s;
        }

        .news-card:hover { transform: translateY(-3px); }

        .news-card h3 { margin: 0 0 10px 0; font-size: 16px; color: #333; }

        .news-card a { 
            text-decoration: none; 
            color: #0088cc; 
            font-weight: bold; 
            font-size: 14px; 
        }

        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <h2>GOOGLE TECH UPDATES</h2>
    <hr>

    <div id="news-container">
        <p class="loading">Google မှ အချက်အလက်များကို ရယူနေသည်...</p>
    </div>

    <button onclick="location.href='CATO.html'" style="margin-top:20px; padding:10px 25px; border-radius:20px; border:none; background:#333; color:white; cursor:pointer;">Back</button>

    <script>
        async function fetchGoogleNews() {
            const container = document.getElementById('news-container');
            
            const rssUrl = 'https://news.google.com/rss/search?q=hacking+cybersecurity+news+when:7d&hl=en-US&gl=US&ceid=US:en';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    container.innerHTML = '';
                    data.items.slice(0, 5).forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        card.innerHTML = `
                            <h3>${item.title}</h3>
                            <a href="${item.link}" target="_blank">Read More →</a>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                container.innerHTML = '<p>သတင်းများ ရယူ၍ မရနိုင်ပါ။</p>';
            }
        }
        
        fetchGoogleNews();
    </script>
